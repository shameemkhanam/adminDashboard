<mat-drawer-container class="example-container" autosize >
    <mat-drawer #drawer class="example-sidenav" mode="side" opened
    [ngClass]="{'menu-open': isMenuOpen, 'menu-close': !isMenuOpen}">

        <div class="d-flex justify-content-between align-items-center px-2">
            <div class="d-flex align-items-center">
                <img src="../../../assets/logo.png" class="me-2" height="32">
                <h4 class="my-auto">Spire</h4>
            </div>
            <div class="radio-button">
                <mat-radio-button value="" checked="isMenuOpen" (click)="onRadioBtnClicked()"></mat-radio-button>
            </div>   

        </div>      

        <mat-nav-list>
            <div mat-list-item class="side-heading">
                MAIN
            </div>
            <a mat-list-item class="list-item" [routerLink]="['dashboard/dashboard1']"
                [routerLinkActive]="['is-active']">
                <mat-icon>dashboard</mat-icon>
                <span class="aligned-with-icon sidenavText">Dashboard</span>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="example-sidenav-content" >
        <!-- <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button> -->
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
